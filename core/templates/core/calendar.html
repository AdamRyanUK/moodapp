{% extends "core/base.html" %}

<style>
    @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

* {
	box-sizing: border-box;
}

:root {
	--mood-color-1: #52e93f;
	--mood-color-2: #32ca79;
	--mood-color-3: #dff4c7;
	--mood-color-4: #e4a46c;
	--mood-color-5: #ea3d36;
}

h2 {
	margin-bottom: 0;
}

h4 {
	font-weight: 100;
	margin: 5px 0 20px;
}

p {
	margin: 5px 0;
}

.container {
	max-width: 1000px;
	margin: 0 auto;
	padding: 0 30px;
	text-align: center;
}

.moods_container {
	display: flex;
	justify-content: center;
	align-items: center;
}

.mood {
    background-color: #7b74e7; /* Background color */
    border: none; /* Remove any default border */
    border-radius: 50%; /* Ensures the element is circular */
    color: #000; /* Default text color */
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Horizontally center content */
    align-items: center; /* Vertically center content */
    font-size: 24px; /* Size of the emoji */
    height: 50px; /* Equal height and width for perfect circle */
    width: 50px;
    margin: 0 5px; /* Spacing between buttons */
    padding: 0; /* Remove internal padding */
    box-sizing: border-box; /* Ensures consistent box model */
    text-align: center; /* Center text alignment */
    cursor: pointer; /* Pointer cursor for interactivity */
    transition: transform 0.2s ease; /* Add smooth scaling */
}

.mood:hover {
    transform: scale(1.1); /* Slightly increase size on hover */
}

.mood:active {
    transform: scale(0.95); /* Slightly decrease size on click */
}

.mood_1 {
    color: var(--mood-color-1);
}

.mood_2 {
    color: var(--mood-color-2);
}

.mood_3 {
    color: var(--mood-color-3);
}

.mood_4 {
    color: var(--mood-color-4);
}

.mood_5 {
    color: var(--mood-color-5);
}


.mood.selected {
	background-color: currentColor;
}

.mood.selected i {
	color: #f74141;
}


.mood:focus {
	outline: 0;
}

.mood i {
	cursor: pointer;
}

.calendar {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: flex-start;
}

.months {
	padding: 10px;
	width: 33%;
}

@media screen and (max-width: 756px) {
	.months {
		width: 50%;	
	}
}

@media screen and (max-width: 480px) {
	.months {
		width: 100%;	
	}
}

.months h3 {
	margin: 5px 0;
	text-align: center;
}

.days_container,
.week_days_container {
	display: flex;
	flex-wrap: wrap;
}

.days,
.week_days {
	font-size: 14px;
	margin-bottom: 5px;
	height: calc(100% / 7);
	width: calc(100% / 7);
	text-align: center;
}

.days .circle {
	background-color: #fdfdfd;
	border-radius: 50%;
	color: #020202;
	cursor: pointer;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	font-size: 13px;
	width: 30px;
	height: 30px;
}

.days .circle:hover {
	transform: scale(1.1);
}

.action_btn {
	border-radius: 10px 0 0 10px;
	border: none;
	color: #fff;
	cursor: pointer;
	font-size: 14px;
	padding: 8px 12px;
	margin: 0;
	position: fixed;
	right: 0;
	top: 40px;
}

.action_btn:active {
	transform: scale(0.9);
}

.action_btn:focus {
	outline: 0;
}

</style>
<script>
const currentYear = new Date().getFullYear();
const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
const months = [
	'January',
	'February',
	'March',
	'April',
	'May',
	'June',
	'July',
	'August',
	'September',
	'Octomber',
	'November',
	'December'
];
const colors = ['#2d6b5f', '#72e3a6', '#dff4c7', '#edbf98', '#ea3d36'];
const defaultColor = '#888';
let activeColor = '';

// Feedback data from the backend (JSON injected in the template) - Added
const feedbackData = JSON.parse('{{ feedback_json|escapejs }}');
if (!feedbackData) {
    console.error("Feedback data is not properly injected or empty.");
} else {
    console.log("Feedback Data:", feedbackData);
}

const calendar = document.getElementById('calendar');
const moods = document.querySelectorAll('.mood');

moods.forEach(mood => {
	mood.addEventListener('click', () => {
		// if is already selected, deselect it
		if (mood.classList.contains('selected')) {
			mood.classList.remove('selected');
			activeColor = defaultColor;
		} else {
			moods.forEach(mood => {
				mood.classList.remove('selected');
			});

			mood.classList.add('selected');
			activeColor = getComputedStyle(mood).getPropertyValue('color');
		}
	});
});

const getAllDays = year => {
	// First day of the year - 1st January
	const firstDay = new Date(`January 1 ${year}`);
	// Last day of the year - 31th December - used to stop adding days to the array
	const lastDay = new Date(`December 31 ${year}`);

	// Add first day
	const days = [firstDay];

	// Used to keep track of the day
	let lastDayInArray = firstDay;
	
	// Loop while there are new days to be added in the current year
	while (lastDayInArray.getTime() !== lastDay.getTime()) {
		days.push(addDays(lastDayInArray, 1));
		lastDayInArray = days[days.length - 1];
	}

	return days;
};

const dates = getAllDays(currentYear);

let monthsHTML = '';

// Loop over the months and create a div for each month
months.forEach((month, idx) => {
	monthsHTML += `<div class="months month_${idx}">
        <h3>${month}</h3>
        <div class="week_days_container">
            ${weekDays
							.map(day => `<div class="week_days">${day}</div>`)
							.join('')}
        </div>
        <div class="days_container"></div>
    </div>`;
});

calendar.innerHTML = monthsHTML;

// Loop over each day and
dates.forEach(date => {
	const month = date.getMonth();
	const monthEl = document.querySelector(`.month_${month} .days_container`);

	// create extra day slots if needed before day 1
	if (date.getDate() === 1 && date.getDay() !== 0) {
		for (let i = 0; i < date.getDay(); i++) {
			const emptySpot = createEmptySpot();

			monthEl.appendChild(emptySpot);
		}
	}

	const dateEl = createDateEl(date);

	monthEl.appendChild(dateEl);
});

// Add click event to all the .circles
const circles = document.querySelectorAll('.circle');
circles.forEach(circle => {
	circle.addEventListener('click', () => {
		circle.style.backgroundColor = activeColor;
	});
});

// Highlight circles based on feedback data - Added
circles.forEach(circle => {
    const date = circle.parentElement.dataset.date; // Date from data attribute
    console.log(`Circle date: ${date}`);  // Log the date attribute

    if (feedbackData && feedbackData[date]) {  // Ensure feedbackData is available
        const moodRating = feedbackData[date]; // Get mood rating for the date
        console.log(`Feedback for ${date}: ${moodRating}`);  // Log the feedback
        circle.style.backgroundColor = colors[moodRating - 1]; // Apply corresponding color
    }
});

// Modified to add data-date for each day - Changed
function createDateEl(date) {
	const day = date.getDate();
	const formattedDate = date.toISOString().split('T')[0]; // YYYY-MM-DD
	const dateEl = document.createElement('div');
	dateEl.classList.add('days');
	dateEl.dataset.date = formattedDate; // Add the date attribute
	dateEl.innerHTML = `<span class="circle">${day}</span>`;

	return dateEl;
}

function createEmptySpot() {
	const emptyEl = document.createElement('div');
	emptyEl.classList.add('days');

	return emptyEl;
}

// function from StackOverflow: https://stackoverflow.com/questions/563406/add-days-to-javascript-date
function addDays(date, days) {
	var result = new Date(date);
	result.setDate(result.getDate() + days);
	return result;
}

</script>
{% endblock %}
